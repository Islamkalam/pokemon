    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>menu</title>
    </head>
    <body>
      <h2>Mera Resturant</h2>
    
      <div class="container-fluid">
        <div class="container">
          <div class="part1">
            <fieldset>
              <legend>&nbsp;&nbsp;Customer's Information&nbsp;&nbsp;</legend>
              Full Name: <input type="text" id="name" placeholder="Enter Full Name"> <br />
    
              Your Email: <input type="text" id="email" placeholder="Enter Mail">
            </fieldset>
          </div>
    
          <div class="part2">
            <fieldset>
              <legend>&nbsp;&nbsp;Menu List&nbsp;&nbsp;</legend>
              Smoked BBQ (Rs. 700): <br/> <input type="text" id="smoke" placeholder="Enter Quantity"> <br/>
              Karachi (Rs. 600): <br/> <input type="text" id="kara" placeholder="Enter Quantity"><br/>
              Vanilla Cone (Rs. 150): <br/> <input type="text" id="vani" placeholder="Enter Quantity"><br/>
              Manchurian (Rs. 500): <br/> <input type="text" id="manch" placeholder="Enter Quantity">
            </fieldset>
          </div>
        </div>
    
        <div  class="container">
          <fieldset>
            <legend>&nbsp;&nbsp;Your Bill&nbsp;&nbsp;</legend>
            <h3>Your Name:&nbsp;&nbsp;&nbsp;<span id="name2"></span></h3>
            <h3>Email:&nbsp;&nbsp;<span id="email"></span></h3>
            <table border="1">
              <thead>
                <tr>
                  <th>Menu</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody id="bill">
                <!-- <tr><td>Samosa</td><td>Rs. 10</td><td>1</td><td>10x1 = 10</td><td>-->
              </tbody>
            </table>
          </fieldset>
    
          <h1>Total Amount: Rs. <span id="amount">0</span></h1>
        </div>
      </div>
    
      <script src="inventory.js"></script>
    </body>
    </html>
</body>
</html>
